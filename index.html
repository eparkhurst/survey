<!DOCTYPE html>
<html ng-app="leadApp">
  <head>
    <meta charset="utf-8">
    <title>MWPG customer survey</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js">
    </script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="LeadController">
    <form action="#" name="leadForm">
        <label for="customerName">Customer Name: </label>
        <input name="customerName" type="text" id="customerName" ng-class="{red:leadForm.customerName.$invalid && leadForm.customerName.$touched}"
          ng-minlength="3" ng-model="form.customerName" required>
        <label for="eventName">Event Name: </label>
        <input type="text" name="eventName" id="eventName" ng-minlength="3" ng-model="form.eventName" ng-class="{red:leadForm.eventName.$invalid && leadForm.eventName.$touched}" required >
        <input type="submit" value="Click me!" ng-disabled="leadForm.$invalid" ng-click="logit()">
        <p class="red2" ng-show="leadForm.eventName.$error.minlength && secondForm.eventName.$touched">Your event name is too short.</p>
      </form>
  </body>
</html>
